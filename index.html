<!DOCTYPE html>
<html lang="fr">

    <!-- React & ReactDOM depuis CDN -->

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel pour transformer JSX -->

    <!-- Tailwind CSS -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #9333ea, #ec4899);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #7e22ce, #db2777);
        }
    </style>
</head>

                      <input type="text" className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition" placeholder="Votre nom" />
                    </div>
                  </div>

                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">Email Professionnel</label>
                    <input type="email" className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition" placeholder="votre.email@example.com" />
                  </div>

                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">Profession / Domaine d'Excellence</label>
                    <input type="text" className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition" placeholder="Ex: Entrepreneur, Chirurgien, Artiste..." />
                  </div>

                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">Vos Plus Grands Accomplissements</label>
                    <textarea className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition h-32 resize-none" placeholder="Décrivez vos réalisations professionnelles, académiques ou personnelles remarquables..."></textarea>
                  </div>

                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">Ce Qui Vous Rend Exceptionnel</label>
                    <textarea className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition h-32 resize-none" placeholder="Qu'est-ce qui vous distingue ? Vos passions, valeurs, aspirations..."></textarea>
                  </div>

                  <div className="bg-purple-50 border-2 border-purple-200 rounded-xl p-6">
                    <div className="flex items-start gap-3">
                      <Icon name="shield" className="w-6 h-6 text-purple-600 mt-1 flex-shrink-0" />
                      <div className="text-sm text-gray-700">
                        <p className="font-semibold mb-2">Processus de Vérification:</p>
                        <p>Votre profil sera examiné par notre équipe. Nous vérifierons votre identité, vos accomplissements et votre adéquation avec nos standards d'excellence. Ce processus prend généralement quarante-huit à soixante-douze heures.</p>
                      </div>
                    </div>
                  </div>

                  <button type="submit" className="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl font-bold text-lg hover:from-purple-700 hover:to-pink-700 transform hover:scale-105 transition-all shadow-lg flex items-center justify-center gap-3">
                    <Icon name="sparkles" className="w-6 h-6" />
                    Soumettre Ma Candidature
                  </button>
                </form>

                <p className="text-center text-sm text-gray-500 mt-6">
                  En vous inscrivant, vous acceptez nos conditions d'utilisation et notre politique de confidentialité
                </p>
              </div>
            </div>
          );

          const ProfileModal = ({ profile, onClose }) => (
            <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4" onClick={onClose}>
              <div className="bg-white rounded-3xl max-w-4xl w-full max-h-[90vh] overflow-y-auto" onClick={(e) => e.stopPropagation()}>
                <div className="relative">
                  <img src={profile.image} alt={profile.name} className="w-full h-96 object-cover" />
                  <button onClick={onClose} className="absolute top-4 right-4 bg-white rounded-full p-3 shadow-lg hover:bg-gray-100 transition">
                    <Icon name="close" className="w-6 h-6" />
                  </button>
                  <div className="absolute top-4 left-4 bg-blue-500 text-white p-3 rounded-full shadow-lg">
                    <Icon name="shield" className="w-6 h-6" />
                  </div>
                </div>
                
                <div className="p-8">
                  <div className="flex items-start justify-between mb-6">
                    <div>
                      <h2 className="text-4xl font-bold text-gray-800 mb-2">{profile.name}, {profile.age}</h2>
                      <p className="text-xl text-purple-600 font-semibold mb-1">{profile.profession}</p>
                      <p className="text-gray-600">{profile.location}</p>
                    </div>
                    <div className="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-3 rounded-full font-bold text-lg shadow-lg">
                      {profile.compatibility}% Match
                    </div>
                  </div>

                  <div className="mb-8">
                    <h3 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                      <Icon name="award" className="w-6 h-6 text-amber-500" />
                      Accomplissements
                    </h3>
                    <div className="space-y-3">
                      {profile.achievements.map((achievement, idx) => (
                        <div key={idx} className="flex items-start gap-3 bg-purple-50 p-4 rounded-xl">
                          <Icon name="star" className="w-5 h-5 text-amber-500 mt-0.5 flex-shrink-0" />
                          <p className="text-gray-700">{achievement}</p>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="mb-8">
                    <h3 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                      <Icon name="heart" className="w-6 h-6 text-pink-500" />
                      Centres d'Intérêt
                    </h3>
                    <div className="flex flex-wrap gap-3">
                      {profile.interests.map((interest, idx) => (
                        <span key={idx} className="px-6 py-3 bg-gradient-to-r from-indigo-100 to-purple-100 text-indigo-700 rounded-full font-semibold">
                          {interest}
                        </span>
                      ))}
                    </div>
                  </div>

                  <div className="flex gap-4">
                    <button className="flex-1 py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl font-bold text-lg hover:from-purple-700 hover:to-pink-700 transition flex items-center justify-center gap-3 shadow-lg">
                      <Icon name="heart" className="w-6 h-6" />
                      Envoyer un Like
                    </button>
                    <button className="flex-1 py-4 bg-gradient-to-r from-indigo-600 to-blue-600 text-white rounded-xl font-bold text-lg hover:from-indigo-700 hover:to-blue-700 transition flex items-center justify-center gap-3 shadow-lg">
                      <Icon name="message" className="w-6 h-6" />
                      Envoyer un Message
                    </button>
                  </div>
                </div>
              </div>
            </div>
          );

          const Navigation = () => (
            <nav className="bg-white shadow-lg sticky top-0 z-40">
              <div className="max-w-7xl mx-auto px-4">
                <div className="flex items-center justify-between h-20">
                  <div className="flex items-center gap-3 cursor-pointer" onClick={() => setCurrentPage('home')}>
                    <div className="bg-gradient-to-r from-purple-600 to-pink-600 p-2 rounded-xl">
                      <Icon name="crown" className="w-8 h-8 text-white" />
                    </div>
                    <span className="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                      Elite Connections
                    </span>
                  </div>
                  
                  <div className="flex items-center gap-6">
                    <button 
                      onClick={() => setCurrentPage('home')}
                      className={`font-semibold transition ${currentPage === 'home' ? 'text-purple-600' : 'text-gray-600 hover:text-purple-600'}`}
                    >
                      Accueil
                    </button>
                    <button 
                      onClick={() => setCurrentPage('profiles')}
                      className={`font-semibold transition ${currentPage === 'profiles' ? 'text-purple-600' : 'text-gray-600 hover:text-purple-600'}`}
                    >
                      Profils
                    </button>
                    <button 
                      onClick={() => setCurrentPage('signup')}
                      className="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-full font-semibold hover:from-purple-700 hover:to-pink-700 transform hover:scale-105 transition-all shadow-lg"
                    >
                      S'inscrire
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          );

          const Footer = () => (
            <footer className="bg-gray-900 text-white py-12">
              <div className="max-w-7xl mx-auto px-4">
                <div className="grid md:grid-cols-4 gap-8 mb-8">
                  <div>
                    <div className="flex items-center gap-2 mb-4">
                      <Icon name="crown" className="w-8 h-8 text-amber-400" />
                      <span className="text-xl font-bold">Elite Connections</span>
                    </div>
                    <p className="text-gray-400">
                      La plateforme premium pour rencontres d'exception
                    </p>
                  </div>
                  <div>
                    <h4 className="font-bold mb-4">À Propos</h4>
                    <ul className="space-y-2 text-gray-400">
                      <li className="hover:text-white cursor-pointer transition">Notre Mission</li>
                      <li className="hover:text-white cursor-pointer transition">Comment ça Marche</li>
                      <li className="hover:text-white cursor-pointer transition">Processus de Vérification</li>
                    </ul>
                  </div>
                  <div>
                    <h4 className="font-bold mb-4">Ressources</h4>
                    <ul className="space-y-2 text-gray-400">
                      <li className="hover:text-white cursor-pointer transition">Blog</li>
                      <li className="hover:text-white cursor-pointer transition">Conseils</li>
                      <li className="hover:text-white cursor-pointer transition">Success Stories</li>
                    </ul>
                  </div>
                  <div>
                    <h4 className="font-bold mb-4">Légal</h4>
                    <ul className="space-y-2 text-gray-400">
                      <li className="hover:text-white cursor-pointer transition">Conditions d'Utilisation</li>
                      <li className="hover:text-white cursor-pointer transition">Confidentialité</li>
                      <li className="hover:text-white cursor-pointer transition">Politique RGPD</li>
                    </ul>
                  </div>
                </div>
                <div className="border-t border-gray-800 pt-8 text-center text-gray-400">
                  <p>© 2024 Elite Connections. Tous droits réservés. Plateforme de rencontres premium pour personnes d'exception.</p>
                </div>
              </div>
            </footer>
          );

          return (
            <div className="font-sans antialiased">
              <Navigation />
              {currentPage === 'home' && <HomePage />}
              {currentPage === 'profiles' && <ProfilesPage />}
              {currentPage === 'signup' && <SignupPage />}
              {selectedProfile && <ProfileModal profile={selectedProfile} onClose={() => setSelectedProfile(null)} />}
              <Footer />
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EliteConnectionsWebsite />);
    </script>
</body>
</html>
